<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="img/instagram-celular.png" alt="celular">
    </div>

    <div class="instagram-continue">
      <div class="group">
        <img src="img/instagram-logo.png" class="logo" alt="logo">
        <div class="profile">
          <img src="img/perfil-insta.jpg" alt="foto de perfil">
        </div>
        <a href="#" class="login">Continue como acaccio</a>
        <a href="#" class="logout">Remover Conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é acaccio?</p>
        <p class="notaccout">
          <spam class="link-blue">Alternar Contas</spam>
          ou
          <spam class="link-blue">Inscreva-se</spam>
        </p>
          <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
              <a href="#" class="app-download"></a>
              <a href="#" class="app-download"></a>
            </div>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
